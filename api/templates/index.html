<html>
<head>

  <title>Raphael.js Experiment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <link type="text/css" rel="stylesheet" href="../static/css/materialize.min.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="../static/style.css">
  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <meta charset=utf-8 />

</head>
<body>

  <script type="text/javascript" src="../static/js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="../static/js/materialize.min.js"></script>
  <script type="text/javascript" src="../static/code.js"></script>
  
  <script src="../static/js/raphael-min.js"></script>

  <div class = "topbarcont">
	<div class="topbar">Raphael.js Experiment</div>
  
	<div class="menubutton">
		<a href="#" data-activates="slide-out" class="button-collapse">
			<i class="small mdi-navigation-menu"></i>
		</a>
	</div>
  </div>
  
  <ul id="slide-out" class="side-nav">
	<li class="no-padding">
      <ul class="collapsible collapsible-accordion">
        <li>
          <div class = "panel-element">
			  <a class="collapsible-header">Normal Graph</a>
			  <div class="collapsible-body">
				<div class="row">
					<form class="col s12">
						<div class="row">
							<div class="input-field col s12">
								<input id="outdegree" type="text">
								<label for="outdegree">Out-degree</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="country" type="text">
								<label for="country">Country</label>
							</div>
						</div>
						<div class="row col s12">
							<select id="edgetype">
								<option value="" disabled selected>Edge Type</option>
								<option value="1">Option 1</option>
								<option value="2">Option 2</option>
								<option value="3">Option 3</option>
							</select>
						</div>
						<div class="row">
							<div class="col s12">
								<button class="btn waves-effect waves-light" type="button" id = "normalRedraw">REDRAW
									<i class="mdi-action-autorenew right"></i>
								</button>
							</div>
						</div>
					</form>
				</div>
			  </div>
		  </div>
        </li>
	  </ul>
	</li>
	  
	<li class="no-padding">
      <ul class="collapsible collapsible-accordion">
        <li>
		  <div class = "panel-element">
			  <a class="collapsible-header">Bipartite Graph</a>
			  <div class="collapsible-body">
				<div class="row">
					<form class="col s12">
						<div class="row">
							<div class="input-field col s12">
								<input id="set1" type="text">
								<label for="set1">Set 1</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="set2" type="text">
								<label for="set2">Set 2</label>
							</div>
						</div>
						<div class="row">
							<div class="col s12">
								<button class="btn waves-effect waves-light" type="button" id = "bipartiteRedraw">REDRAW
									<i class="mdi-action-autorenew right"></i>
								</button>
							</div>
						</div>
					</form>
				</div>
			  </div>
		  </div>
        </li>
	  </ul>
	</li>
	
	<li class="no-padding">
      <ul class="collapsible collapsible-accordion">
        <li>
		  <div class = "panel-element">
			  <a class="collapsible-header">AS-Centric Graph</a>
			  <div class="collapsible-body">
				<div class="row">
					<form class="col s12">
						<div class="row">
							<div class="input-field col s12">
								<input id="asnumber" type="text">
								<label for="asnumber">AS Number</label>
							</div>
						</div>
						<div class="row">
							<div class="col s12">
								<button class="btn waves-effect waves-light" type="button" id = "ascentricRedraw">REDRAW
									<i class="mdi-action-autorenew right"></i>
								</button>
							</div>
						</div>
					</form>
				</div>
			  </div>
		  </div>
        </li>
	  </ul>
	</li>
  </ul>

  <div id = "container"></div>
  
</body>
</html>
